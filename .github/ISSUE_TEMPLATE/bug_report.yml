name: Bug Report
description: Report a reproducible bug or unexpected behavior in the project.
title: "bug: "
labels: [bug]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report
        Please fill out all the required details to help us reproduce and fix the issue faster.

  - type: input
    id: summary
    attributes:
      label: Short Summary
      description: A concise summary of the issue.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the issue.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Observe the error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: Describe what you expected to happen.
      placeholder: "Write about the expected behavior"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: Describe what actually happened.
      placeholder: "Write about the actual behavior."
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Specify the environment where this issue occurred.
      placeholder: |
        - OS: Windows 11  
        - Browser: Chrome 123  
        - Version: v1.0.2  
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add screenshots, logs, or extra notes if relevant.
